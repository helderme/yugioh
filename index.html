<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Battle Yu-Gi-Oh Cards</h1>
  </header>
  <main>

    <section class="section-btn">
      <button class="generate-card">Play</button>
    </section>
    <div class="cards">
      <section class="card-image-player-1">
      </section>
      <section class="cards-battle"></section>
      <section class="card-image-player-2">
      </section>
    </div>
   
  </main>
  <div class="result">
    <img src="/imgs/close.png" id="closeBtn">
    <img src="/imgs/wins.gif" id="gif-wins">
    <p class="playerWin"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
