<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Battle</h1> 
    <img src="imgs/logo.png" alt="Yu-Gi-Oh" id="yu-gi-oh-logo">
    <h1>Cards</h1>
  </header>
  <main>
    <form id="player-form">
      <section id="send-name-section">
        <input type="text" placeholder="Digite Aqui o Nome do Jogador 1" id="send-name-input">
      </section>

      <section id="battle-mode-container">
        <div id="battle-mode">

          <h3>Modo de Batalha:</h3>
          <label> Ataque <input type="radio" name="battle-mode" value="atk" id="atk-radio"> </label>
          <label> Defesa <input type="radio" name="battle-mode" value="def" id="def-radio"> </label>
    
          <h3>Escolha uma Carta:</h3>
          <div id="select-card">
            <img src="imgs/default-card.jpg" class="default-card"> 
            <img src="imgs/default-card.jpg" class="default-card">
            <img src="imgs/default-card.jpg" class="default-card">
          </div>

          <input id="send-name-btn" type="submit" value="CONFIRMAR">
        </div>
      </section>
    </form>

    <section class="section-btn">
      <button class="generate-card">Play</button>
    </section>
    <div class="loading">
      <img src="imgs/loading.gif">
    </div>
    <div class="cards">
      <section class="card-image-player-1">
        <p id="player1-name"></p>
        <img id="dirty-effect" src="imgs/dirty.svg" class="dirty-effect-card1">
        <img id="burning" src="imgs/burning.gif" class="fire-effect-card1">
      </section>
      <section class="cards-battle"></section>
      <section class="card-image-player-2">
        <p id="player2-name"></p>
        <img id="dirty-effect" src="imgs/dirty.svg" class="dirty-effect-card2">
        <img id="burning" src="imgs/burning.gif" class="fire-effect-card2">
      </section>
    </div>
   
  </main>
  <div class="result">
    <img src="/imgs/close.png" id="closeBtn">
    <img src="/imgs/wins.gif" id="gif-wins">
    <p class="playerWin"></p>
  </div>
  <div class="error-pop-up">
    <p>Você deve preencher todas as opções</p>
    <button id="ok-error-pop-up-btn">OK</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
